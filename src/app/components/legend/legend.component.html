<div class="legend" *ngIf="selectedRoute$ | async">
  <h3>Points</h3>
  <div>
    <span class="legend-color legend-green"></span> Start Point
  </div>
  <div>
    <span class="legend-color legend-red"></span> End Point
  </div>

  <h3>Velocity</h3>
  <div class="legend-speed">
    <span>Slower</span>
    <span class="legend-speed-gradient"></span>
    <span>Faster</span>
  </div>
  <div class="legend-note">NOTE: white means 0 knots</div>
</div>
